<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <script src="script.js" defer></script>
    <title>Drawing Tool</title>
</head>
<body>
    <!-- Button for Opening the Modal Window -->
    <button id = "canvas-option">Canvas Resolution</button>

    <!-- Modal Window (For changing the resolution) -->
    <div class = "option-modal">
        <div class = "option-modal-window">
            <h2 class = "option-modal-prompt">Please enter the number of squares on each dimension:</h2>
            <input class = "option-modal-response">
            <button class = "option-modal-cancel">Cancel</button>
            <button class = "option-modal-confirm">Confirm</button>
        </div>
    </div>

    <!-- Drawing Canvas -->
    <div class = "container"></div>
</body>
</html>
